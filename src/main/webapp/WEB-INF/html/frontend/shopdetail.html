<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>店铺详情</title>

    <link rel="stylesheet" href="../resources/css/common/weui.css">
    <link rel="stylesheet" href="../resources/css/common/common.css">
    <link rel="stylesheet" href="../resources/css/frontend/shopdetail.css">
</head>
<body class="container">
<!-- 导航层 -->
<div class="bar" id="title">
    <div id="shop-name" class="weui-media-box">店铺详情</div>
</div>

<!-- 内容层 -->
<div class="content">
    <!-- 店铺详情 -->
    <div class="weui-cells">
        <div class="weui-cell">
            <img class="my-img" id="shop-cover-pic" src="" alt="">
        </div>

        <div id="shop-update-time" class="weui-cells__title"></div>

        <div id="shop-desc" class="weui-cell"></div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label id="shop-addr" class="weui-label"></label>
            </div>
            <div class="weui-cell__ft">
                <label id="shop-phone" class="weui-label"></label>
            </div>
        </div>
        <a id="award-list" class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>奖品兑换</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>

    <!-- 搜索栏 -->
    <div class="weui-search-bar" id="searchBar">
        <form class="weui-search-bar__form">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入商品名">
                <a href="javascript:;" class="weui-icon-clear" id="searchClear"></a>
            </div>
            <label class="weui-search-bar__label" id="searchText">
                <i class="weui-icon-search"></i>
                <span>搜索</span>
            </label>
        </form>
        <a href="javascript:;" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>

    <!-- 按钮 -->
    <div id="shopListSearch" class="weui-btn-area"></div>

    <!-- 搜索内容 -->
    <div id="searchResult" class="searchbar-result"></div>

    <!-- 滚动加载 -->
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
</div>

<!-- Tabbar -->
<div class="weui-tabbar my-tabbar">
    <a href="javascript:;" class="weui-tabbar__item">
        <img src="https://weui.io/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
        <img src="https://weui.io/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
        <p class="weui-tabbar__label">我的</p>
    </a>
</div>

<script type="text/javascript" src="../resources/js/common/jquery.js"></script>
<script type="text/javascript" src="../resources/js/common/weui.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../resources/js/common/common.js"></script>
<script type="text/javascript" src="../resources/js/frontend/shopdetail.js"></script>
</body>
</html>
