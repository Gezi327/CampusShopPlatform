<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>商品分类管理</title>

    <link rel="stylesheet" href="/resources/css/common/weui.css">
    <link rel="stylesheet" href="/resources/css/shop/common.css">
    <link rel="stylesheet" href="/resources/css/shop/productcategorymanagement.css">
</head>
<body class="container">
<!-- 导航层 -->
<div class="bar" id="title">
    <div class="weui-media-box">商品分类管理</div>
</div>

<!-- 操作提示 -->
<div class="weui-cell weui-cells__title content">
    <div class="weui-cell__bd">
        <label class="weui-cell__bd">类别</label>
    </div>
    <div class="weui-cell__hd">
        <label class="weui-label">权重</label>
    </div>
    <div class="weui-cell__hd">
        <label class="weui-label my-label_center">操作</label>
    </div>
</div>

<!-- 内容层 -->
<div id="category-list" class="weui-cells">

</div>

<div class="weui-btn-area weui-flex">
    <div class="weui-flex__item">
        <a href="javascript:;" id="new" class="weui-btn weui-btn_warn my-warn">新增</a>
    </div>
    <div class="weui-flex__item">
        <a href="javascript:;" id="submit" class="weui-btn weui-btn_primary">提交</a>
    </div>
</div>
<script type="text/javascript" src="/resources/js/common/jquery.js"></script>
<script type="text/javascript" src="/resources/js/common/weui.js"></script>
<script type="text/javascript" src="/resources/js/common/commonUtil.js"></script>
<script type="text/javascript" src="/resources/js/shop/productcategorymanagement.js"></script>
